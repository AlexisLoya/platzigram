{% extends "base.html" %}

{% block head_content %}
    <title>{{ post.title }} | Platzigram</title>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row">
            <div class="shadow  p-2 bg-body col-sm-12 col-md-8 offset-md-2 p-0 post-container">
                <div class="media p-2 pl-3 pb-1 shadow-sm">
                    <a href="{% url 'users:detail' post.user.username %}">
                        <img class="mr-3 rounded-circle" height="35" src="{{ post.profile.picture.url }}"
                             alt="{{ post.user.username }}">
                    </a>
                    <div class="media-body">
                        <h5 style="margin-top: 5px;">{{ post.user }}</h5>
                    </div>
                </div>
                <a href="{% url "posts:detail" post.id %}">
                    <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">
                </a>
                <p class="mt-1 ml-2">
                    <a href="" style="color: #000; font-size: 20px;">
                        <i class="far fa-heart"></i>
                    </a> 30 likes
                </p>
                <p class="ml-2 mt-0 mb-2">
                    <b>{{ post.title }}</b> - <small>{{ post.created }}</small>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
