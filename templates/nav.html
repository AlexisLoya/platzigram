{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
    <div class="container">

        <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "posts:feed" %}">
            <img src="{% static "img/instagram.png" %}" height="45" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item align-self-center">
                    <a href="{% url "users:detail" request.user.username %}">
                        {% if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" height="35"
                                 class="d-inline-block align-top rounded-circle align-self-center"/>
                        {% else %}
                            <img src="{% static 'img/default-profile.png' %}" height="35"
                                 class="d-inline-block align-top rounded-circle align-self-center"/>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item nav-icon align-self-center">
                    <a href="{% url 'posts:create' %}">
                        <h3><i class="bi bi-plus"></i></h3>
                    </a>
                </li>
                <li class="nav-item nav-icon align-self-center ml-0">
                    <a href="{% url "users:logout" %}">
                        <h5><i class="bi bi-box-arrow-right"></i></h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
